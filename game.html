<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type"></meta>
		<link href="css/ui.css" rel="stylesheet"></link>
		<link href="css/hand.css" rel="stylesheet"></link>
		<link href="css/card.css" rel="stylesheet"></link>
		<link href="css/cardPile.css" rel="stylesheet"></link>
		<link href="css/testing/sandbox.css" rel="stylesheet"></link>
		<script src="js/Game/jquery-2-0-3.min.js" type="text/javascript"></script>
        <script src="js/jquery.cookie.js"></script>
		<script src="socket.io/socket.io.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="cardPile"></div>
		<div id="actionbar"></div>
		<div id="chat">
			<div id="inbox"></div>
			<input type="text" id="outbox" />
		</div>
		<div id="players"></div>
		<!-- sandbox -->
		<div id="sandbox">
    <div id="addPlayer">        
        <span>Add Player</span>
        <div class="go">Go</div>
        <div class="args">
        <input type="textbox" value="name"/>
        </div>    
    </div>
    <div id="removePlayer">
        <span>Remove Player</span>
        <div class="go">Go</div>
        <div class="args">
        <input type="textbox" value="index"/>
        </div>
    </div>    
    <div id="setActions">
        <span>Set Actions</span>
        <div class="go">Go</div>
        <div class="args">
        <input type="textbox" value="flags" />
        </div>
    </div>
    <div id="setName">
        <span>Set Name</span>
        <div class="go">Go</div>
        <div class="args">
        <input type="textbox" value="index" />
        <input type="textbox" value="name" />
        </div>
    </div>
    <div id="setPoints">
        <span>Set Points</span>
        <div class="go">Go</div>
        <div class="args">
        <input type="textbox" value="index" />
        <input type="textbox" value="points" />
        </div>
    </div>
    <div id="setHandCount">
        <span>Set Hand Count</span>
        <div class="go">Go</div>
        <div class="args">
        <input type="textbox" value="index" />
        <input type="textbox" value="count" />
        </div>
    </div>
    <div id="setHand">
        <span>Set Hand</span>
        <div class="go">Go</div>
        <div class="args">
        <input type="textbox" value="index" />
        <input type="textbox" value="cards" />
        </div>
    </div>
    <div id="addCard">
        <span>Add Card</span>
        <div class="go">Go</div>
        <div class="args">
        <input type="textbox" value="index" />
        <input type="textbox" value="card" />
        </div>
    </div>
    <div id="play">
        <span>Play Card</span>
        <div class="go">Go</div>
        <div class="args">
        <input type="textbox" value="card" />
        </div>
    </div>
    <div id="emptyPile">
        <span>Empty Pile</span>
        <div class="go">Go</div>
        <div class="args">        
        </div>
    </div>	
    <div id="removeCard">
        <span>Remove Card</span>
        <div class="go">Go</div>
        <div class="args">
        <input type="textbox" value="index" />
        <input type="textbox" value="c index" />
        </div>    
    </div>
    <div id="receivePrivateMessage">
        <span>Get Private Message</span>
        <div class="go">Go</div>
        <div class="args">
        <input type="textbox" value="text" />
        </div>    
    </div>
    <div id="receiveInboxMessage">
        <span>Get Message</span>
        <div class="go">Go</div>
        <div class="args">
        <input type="textbox" value="text" />
        </div>
    </div>
    <div id="receiveOutboxConfirmation">
        <span>Get Confirmation Message</span>
        <div class="go">Go</div>
        <div class="args">
        <input type="textbox" value="text" />
        </div>    
    </div>
    <div id="closeGameSession">
        <span>close game</span>
        <div class="go">Go</div>
        <div class="args">
        <input type="textbox" value="URL" />
        </div>
    </div>
    <div id="youWon">
        <span>you won</span>
        <div class="go">Go</div>
        <div class="args">
        </div>
    </div>
    <div id="youLost">
        <span>you lost</span>
        <div class="go">Go</div>
        <div class="args">
            <input type="textbox" value="winner" />
        </div>
    </div>
    
    <!-- calls that require massive space lol -->
    <div id="setUIFramework" class="massive">
        <span>Init UI Framework</span>
        <div class="go">Go</div>        
        <div class="args">
        <input type="textbox" value="names" />
        <input type="textbox" value="labels" />
        <input type="textbox" value="keycodes" />
        <input type="textbox" value="keylabels" />
        </div>
    </div>
    <div id="takeCard" class="massive">
        <span>Take Card</span>
        <div class="go">Go</div>        
        <div class="args">
        <input type="textbox" value="owner index" />
        <input type="textbox" value="card index" />
        <input type="textbox" value="receiver index" />
        <input type="textbox" value="card object" />
        </div>
    </div>
</div>
		
		<script src="js/Game/variables.js" type="text/javascript"></script>
		<script src="js/Game/actionbar.js" type="text/javascript"></script>
		<script src="js/Game/actionRouter.js" type="text/javascript"></script>
		<script src="js/Game/player.js" type="text/javascript"></script>
		<script src="js/Game/cardPile.js" type="text/javascript"></script>
		<script src="js/Game/guiInterface.js" type="text/javascript"></script>
		<script src="js/Game/cardSelection.js" type="text/javascript"></script>
		<script src="js/Game/events_click.js" type="text/javascript"></script>
		<script src="js/Game/events_key.js" type="text/javascript"></script>
		<script src="js/Game/clientInterface.js" type="text/javascript"></script>
		<script src="js/Game/testing/sandbox.js" type="text/javascript"></script>
	</body>
</html>
