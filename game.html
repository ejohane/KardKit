<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type"></meta>
		<link href="css/ui.css" rel="stylesheet"></link>
		<link href="css/hand.css" rel="stylesheet"></link>
		<link href="css/card.css" rel="stylesheet"></link>
		<link href="css/testing/sandbox.css" rel="stylesheet"></link>
		<script src="js/jquery-2-0-3.min.js" type="text/javascript"></script>
		<script src="js/socketIO/sockets.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="actionbar"></div>
		<div id="chat">
			<div id="inbox"></div>
			<input type="text" id="outbox" />
		</div>
		<div id="players"></div>
		<!-- sandbox -->
		<div id="sandbox">
    <div id="addPlayer">        
        <span>Add Player</span>
        <div class="go">Go</div>
        <div class="args">
        <input type="textbox" value="name"/>
        </div>    
    </div>
    <div id="removePlayer">
        <span>Remove Player</span>
        <div class="go">Go</div>
        <div class="args">
        <input type="textbox" value="index"/>
        </div>
    </div>    
    <div id="setActions">
        <span>Set Actions</span>
        <div class="go">Go</div>
        <div class="args">
        <input type="textbox" value="flags" />
        </div>
    </div>
    <div id="setName">
        <span>Set Name</span>
        <div class="go">Go</div>
        <div class="args">
        <input type="textbox" value="index" />
        <input type="textbox" value="name" />
        </div>
    </div>
    <div id="setPoints">
        <span>Set Points</span>
        <div class="go">Go</div>
        <div class="args">
        <input type="textbox" value="index" />
        <input type="textbox" value="points" />
        </div>
    </div>
    <div id="setHand">
        <span>Set Hand</span>
        <div class="go">Go</div>
        <div class="args">
        <input type="textbox" value="index" />
        <input type="textbox" value="cards" />
        </div>
    </div>
    <div id="addCard">
        <span>Add Card</span>
        <div class="go">Go</div>
        <div class="args">
        <input type="textbox" value="index" />
        <input type="textbox" value="card" />
        </div>
    </div>
    <div id="removeCard">
        <span>Remove Card</span>
        <div class="go">Go</div>
        <div class="args">
        <input type="textbox" value="index" />
        <input type="textbox" value="c index" />
        </div>    
    </div>
    <div id="receivePrivateMessage">
        <span>Get Private Message</span>
        <div class="go">Go</div>
        <div class="args">
        <input type="textbox" value="text" />
        </div>    
    </div>
    <div id="receiveInboxMessage">
        <span>Get Message</span>
        <div class="go">Go</div>
        <div class="args">
        <input type="textbox" value="text" />
        </div>
    </div>
    <div id="receiveOutboxConfirmation">
        <span>Get Confirmation Message</span>
        <div class="go">Go</div>
        <div class="args">
        <input type="textbox" value="text" />
        </div>    
    </div>
    
    <!-- calls that require massive space lol -->
    <div id="setUIFramework" class="massive">
        <span>Init UI Framework</span>
        <div class="go">Go</div>        
        <div class="args">
        <input type="textbox" value="names" />
        <input type="textbox" value="labels" />
        <input type="textbox" value="keycodes" />
        <input type="textbox" value="keylabels" />
        </div>
    </div>
    <div id="takeCard" class="massive">
        <span>Take Card</span>
        <div class="go">Go</div>        
        <div class="args">
        <input type="textbox" value="owner index" />
        <input type="textbox" value="card index" />
        <input type="textbox" value="receiver index" />
        <input type="textbox" value="card object" />
        </div>
    </div>
</div>
		
		<script src="js/variables.js" type="text/javascript"></script>
		<script src="js/actionbar.js" type="text/javascript"></script>
		<script src="js/actionRouter.js" type="text/javascript"></script>
		<script src="js/player.js" type="text/javascript"></script>
		<script src="js/guiInterface.js" type="text/javascript"></script>
		<script src="js/cardSelection.js" type="text/javascript"></script>
		<script src="js/events_click.js" type="text/javascript"></script>
		<script src="js/events_key.js" type="text/javascript"></script>
		<script src="js/clientInterface.js" type="text/javascript"></script>
		<script src="js/testing/sandbox.js" type="text/javascript"></script>
	</body>
</html>
